<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Izy Focus Gem Z Extension</title>
    <link rel="stylesheet" href="style.css">
    <style>
      /* A bit of custom scrollbar styling for a better look in the popup */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #112240; /* light-navy */
      }
      ::-webkit-scrollbar-thumb {
        background: #233554; /* lightest-navy */
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8892b0; /* slate */
      }
    </style>
    <!-- 
      The tailwind.config object is now represented as CSS custom properties 
      in the new style.css file.
    -->
    <script type="importmap" src="./importmap.json"></script>
</head>
  <body class="bg-navy">
    <div id="root"></div>
    <script type="module" src="/index.js"></script>
  </body>
</html>
